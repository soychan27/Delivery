<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일식 가게 리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            font-size: 18px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #6c757d;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<h2>일식 가게 리스트</h2>
<ul>
    <!-- 레스토랑 리스트 출력 -->
    <th:block th:each="restaurant : ${restaurants}">
        <li>
            <a th:href="@{/restaurant/{id}(id=${restaurant.restkey})}" th:text="${restaurant.name}"></a>
        </li>
    </th:block>
</ul>

<a href="/list" class="back-button">뒤로가기</a>

</body>
</html>
