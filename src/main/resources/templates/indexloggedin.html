<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Deliver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 15px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .list-button {
            background-color: #007BFF;
        }

        .list-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Deliver</h1>

<div class="button-container">
    <a href="/logout" class="button">로그아웃</a>
    <a href="/list" class="button list-button">가게 리스트</a>
</div>

</body>
</html>
