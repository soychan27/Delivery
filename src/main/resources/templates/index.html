<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 15px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .signup-button {
            background-color: #ffc107;
        }

        .signup-button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>

<h1>Delivery</h1>

<div class="button-container">
    <a href="/login" class="button">로그인</a>
    <a href="/join" class="button signup-button">회원가입</a>
</div>

</body>
</html>
