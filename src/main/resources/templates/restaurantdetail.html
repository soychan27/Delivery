<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가게 상세 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .restaurant-image {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .info-container {
            margin-top: 20px;
        }

        .info-container p {
            font-size: 16px;
            margin: 8px 0;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>가게 상세 정보</h2>

<!-- 가게 이미지 -->
<img src="/images/[[${restaurant.image_path}]]" alt="[[${restaurant.name}]] 이미지" class="restaurant-image">

<div class="info-container">
    <p><strong>가게 이름:</strong> [[${restaurant.name}]]</p>
    <p><strong>카테고리:</strong> [[${restaurant.category}]]</p>
    <p><strong>영업 시간:</strong> [[${restaurant.operationhour}]]</p>
    <p><strong>연락처:</strong> [[${restaurant.phone}]]</p>
    <p><strong>배달 팁:</strong> [[${restaurant.deliverytip}]]원</p>
    <p><strong>상태:</strong> [[${restaurant.status == 'open' ? '영업 중' : '영업 종료'}]]</p>
    <p><strong>알림:</strong> [[${restaurant.notification}]]</p>
</div>

<a href="/list" class="back-button">목록으로 돌아가기</a>

</body>
</html>
