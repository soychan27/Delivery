<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영업 종료된 가게 리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #dc3545;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 600px;
        }

        li {
            background-color: #ffecec;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #c82333;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #a71d2a;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>영업 종료된 가게 리스트</h2>
<ul>
    <th:block th:each="restaurant : ${restaurants}">
        <li><a th:href="@{/restaurant/{id}(id=${restaurant.restkey})}" th:text="${restaurant.name}"></a></li>
    </th:block>
</ul>
<a href="/list" class="back-button">뒤로가기</a>

</body>
</html>
